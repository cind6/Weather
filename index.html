<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather--Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body class="container">
    <header>
        <nav class="navbar navbar-expand-lg " style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link" href="#">Features</a>

                    </div>
                </div>
            </div>
        </nav>

    </header>
    <!----   main starts   ---->
    <main>
        <div class="container mt-5">
            <h1 class="text-center">Weather</h1>

            <!---- city dropdown---->

            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <h2>Select a city:</h2>
                        <select class="form-select" id="cityDropdown" aria-label="select">
                            <option value="">Select one</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        

        <!--longitute and latitude card-->
        <div class="container">
            <div class="card mt-4 p-3 mb-5" id="geoCard"
                style=" height: 8rem; background-color: rgba(115, 163, 209, 0.359);">
                <h5 style="text-align: center;">Geographic Location:</h5>
                <div class="card-body d-flex flex-wrap justify-content-evenly py-3">
                    <h6 id="latitudeOutput" class="card-subtitle mb-2 text-body-secondary">Latitude:</h6>
                    <h6 id="spacer" class="card-subtitle mb-2 text-body-secondary"> | </h6>
                    <h6 id="longitudeOutput" class="card-subtitle mb-2 text-body-secondary">Longitude:</h6>
                </div>
            </div>
        </div>


        <!----city table details---->

        <section id="table" class="card container">
                <div class="card-body">

                    <h5 class="card-title" style="text-align: center;">Weather Forecast</h5>
                 
                        <table class="table table-success table-striped" id="table">
                            
                            <thead>
                                <tr>
                                    <th scope="col">Day</th>
                                    <th scope="col">Temperature</th>
                                    <th scope="col">Winds</th>
                                    <th scope="col">Short Forecast</th>
                                </tr>
                            </thead>
                            <tbody id="weathertablebody">

                            </tbody >
                        </table>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="scripts/cities.js"></script>
    <script src="scripts/index.js"></script>

</body>

</html>
